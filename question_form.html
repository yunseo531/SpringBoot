<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">질문 등록</h5>
		<form th:object="${questionForm}" method="post" >
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="mb-3">
				<label for="subject" class="form-label">제목</label>
				<input type="text" name="subject" th:field="*{subject}" id="subject" class="form-control">
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea name="content" id="content" class="form-control" th:field="*{content}" rows="10"></textarea>
			</div>
			<input type="submit" value="저장하기" class="btn btn-primary my-y">
		</form>
	</div>
</html>
